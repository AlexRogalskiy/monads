machine:
  node:
    version: 8.0.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
    - node --version
    - npm --version
  override:
    - rm -rf node_modules
    - npm install

test:
  pre:
    - npm run compile
  override:
    - npm run test:ci
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish
